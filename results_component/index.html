<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
  <main>
    <div class="container">
      <div class="results-container">
        <h4 class="results-title">Your Result</h4>
        <div class="results-display display-flex">
          <p class="results-average">76</p>
          <p class="results-total">of 100</p>
        </div>
        <h3 class="results-grade">Great</h3>
        <p class="results-overview">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    

    <div class="summary-container">

      <h4 class="summary-title">Summary</h4>

      <div class="summary-component">
        <div class="summary-component-category">
          <img src="assets/images/icon-reaction.svg" alt="component image" class="summary-component-img">
          <p class="summary-component-title">Reaction</p>  
        </div>    
        <p class="summary-component-score"><strong>80</strong> / <span class="summary-component-total">100</span></p>
      </div>

      <div class="summary-component">
        <div class="summary-component-category">
          <img src="assets/images/icon-memory.svg" alt="component image" class="summary-component-img">
          <p class="summary-component-title">Memory</p>
        </div>
        <p class="summary-component-score"><strong>92</strong> / <span class="summary-component-total">100</span></p>
      </div>

      <div class="summary-component">
        <div class="summary-component-category">
          <img src="assets/images/icon-verbal.svg" alt="component image" class="summary-component-img">
          <p class="summary-component-title">Verbal</p>
        </div>
        <p class="summary-component-score"><strong>61</strong> / <span class="summary-component-total">100</span></p>
      </div>

      <div class="summary-component">
        <div class="summary-component-category">
          <img src="assets/images/icon-visual.svg" alt="component image" class="summary-component-img">
          <p class="summary-component-title">Visual</p>
        </div>
        <p class="summary-component-score"><strong>72</strong> / <span class="summary-component-total">100</span></p>
      </div>

      <button class="continue-btn">Continue</button>

    </div>
  </main>

</body>
</html>
