<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <form class="card-detail-form">
      <div class="form-field">
        <label class="form-field-label" for="cardholder-name">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="form-holder-name">
      </div>
      
      <div class="form-field">
        <label class="form-field-label" for="cardholder-name">Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="form-card-num">
      </div>
      
      <div class="form-field">
        <div>
          <label class="form-field-label" for="form-card-exp">Exp. Date (MM/YY)</label>
          <div class="form-card-exp" id="form-card-exp">
            <input class="exp-month" type="number" placeholder="MM">
            <input class="exp-year" type="number" placeholder="YY">
          </div>
        </div>
        
        <div>
          <label class="form-field-label" for="form-card-cvc">CVC</label>
          <input class="form-card-cvc" id="form-card-cvc" type="text" placeholder="e.g. 123">
        </div>
      </div>
      
      <button class="cfm-btn" type="submit">Confirm</button>
    </form>
  </main>
  
  <aside>
    <div class="card card-front">
      <img class="card-front-img" src="images/bg-card-front.png" alt="Card front">
      <img class="card-logo" src="images/card-logo.svg" alt="logo">
      <div class="card-details">
        <p class="card-num"><span class="num-block">0000</span><span class="num-block">0000</span><span class="num-block">0000</span><span class="num-block">0000</span></p>
        <div class="card-info">
          <span class="card-holder">Jane Appleseed</span>
          <span class="card-expiry">00/00</span>
        </div>
      </div>
      
    </div>
  
    <div class="card card-back">
      <img class="card-back-img" src="images/bg-card-back.png" alt="Card back">
      <div class="card-back-details">
        <p class="card-cvv">000</p>
      </div>
    </div>
  </aside>

  <!-- Completed state start -->
<div class="complete-state">
  <img class="success-img" src="images/icon-complete.svg" alt="complete">
  <div class="success-text">
    <p>Thank you!</p>
    <p>We've added your card details</p>
  </div>
  <button class="ctn-btn" type="button">Continue</button>
</div>
  
  
</body>
</html>
